<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pv="http://primefaces.org/paradise">

    <div class="layout-menu-wrapper #{guestPreferences.darkMenu ? 'layout-menu-dark' : null}">
        <div class="nano">
            <div class="nano-content sidebar-scroll-content">
                <div class="layout-menu-container">
                    <h:form id="menuform">
                        <div class="mobile-search">
                            <i class="pi pi-search topbar-search-icon"></i>
                            <input type="text" class="topbar-search" placeholder="Type your search here"/>
                        </div>
                        <pv:menu>
                            <p:menuitem id="om_dashboard" value="Dashboard" icon="pi pi-home"  />
                            <p:submenu id="om_components" label="Módulos" icon="pi pi-star">
                                
                                <p:menuitem id="om_formlayout1" outcome="/app/repdocapp" value="Reporte de Aplicaciones a Plazas" icon="pi pi-id-card"  />
                                <p:menuitem id="om_formlayout2" outcome="/app/criterio2v2" value="Ingreso Calificaciones Prueba Conocimientos" icon="pi pi-id-card"  />
                                <p:menuitem id="om_formlayout3" outcome="/app/repdocappppsi" value="#{bundle.repdocappppsi_title_panel}" icon="pi pi-id-card"  />
                                <p:menuitem id="om_formlayout4" outcome="/app/criterio1_full" value="Ingreso Calificaciones Prueba Psicométrica" icon="pi pi-id-card"  />
                                <p:menuitem id="om_formlayout41" outcome="/app/jobs" value="JOBS de SGIPD" icon="pi pi-id-card"  />
                                <p:menuitem disabled="true" id="om_formlayout5" outcome="/app/criterio3" value="Selección de Candidatos" icon="pi pi-id-card"  />
                                <p:menuitem id="om_formlayout6" target="_blank" url="http://sgipd.mined.gob.sv:8080/auth/" value="Keycloak (Administración de Usuarios/Roles)" icon="pi pi-id-card"  />

                            </p:submenu>
                        </pv:menu>
                    </h:form>
                </div>
            </div>
        </div>
    </div>

</ui:composition>

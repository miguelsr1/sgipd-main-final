<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/template/template.xhtml"
                xmlns:jsf="http://xmlns.jcp.org/jsf">
        
    <ui:define name="content">
        
        <div style="margin: auto; width: 75%; border: 3px solid #f9fafb; padding: 10px;">
            <div class="p-col-12">
                
                <div class="card ui-fluid" jsf:id="divFiltro">
                    <h4><h:outputLabel value="#{bundle.criterio1_title_panel}"/> </h4>
                    <br/>
                    
                    <div class="card">
                        <div class="p-grid">
                            <div class="p-col-12 p-md-3 p-lg-3">
                                <div class="box">
                                    <p:outputLabel for="departamento" styleClass="p-col-12 p-mb-2 p-md-2 p-mb-md-0">
                                        Departamento:
                                    </p:outputLabel>
                                    
                                    <div class="p-col-12 p-md-10">
                                        <p:selectOneMenu id="departamento" value="#{candidatoView.idCargo}" >
                                            <f:selectItem itemLabel="Seleccione un valor" noSelectionOption="true"/>
                                            <f:selectItems value="#{candidatoView.lstCargo}" var="car" itemValue="#{car.idCargo}" itemLabel="#{car.descripcionCargo}"/>
                                            <p:ajax listener="#{candidatoView.actualizarListado}" />
                                        </p:selectOneMenu>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="p-col-12 p-md-3 p-lg-3">
                                <div class="box">
                                    <p:outputLabel for="municipio" styleClass="p-col-12 p-mb-2 p-md-2 p-mb-md-0">
                                        Municipio:
                                    </p:outputLabel>
                                    
                                    <div class="p-col-12 p-md-10">
                                        <p:selectOneMenu id="municipio" value="#{candidatoView.idCargo}" >
                                            <f:selectItem itemLabel="Seleccione un valor" noSelectionOption="true"/>
                                            <f:selectItems value="#{candidatoView.lstCargo}" var="car" itemValue="#{car.idCargo}" itemLabel="#{car.descripcionCargo}"/>
                                            <p:ajax listener="#{candidatoView.actualizarListado}" />
                                        </p:selectOneMenu>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="p-col-12 p-md-6 p-lg-6">
                                <div class="box">
                                    <p:outputLabel for="centro_educativo" styleClass="p-col-12 p-mb-2 p-md-2 p-mb-md-0">
                                        Centro educativo:
                                    </p:outputLabel>
                                    
                                    <div class="p-col-12 p-md-10">
                                        <p:selectOneMenu id="centro_educativo" value="#{candidatoView.idCargo}" >
                                            <f:selectItem itemLabel="Seleccione un valor" noSelectionOption="true"/>
                                            <f:selectItems value="#{candidatoView.lstCargo}" var="car" itemValue="#{car.idCargo}" itemLabel="#{car.descripcionCargo}"/>
                                            <p:ajax listener="#{candidatoView.actualizarListado}" />
                                        </p:selectOneMenu>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="p-col-6 p-md-6 p-lg-6" style="margin-top: 1em">
                                <div class="box">
                                    <p:link value="Descargar Formato de subida de calificaciones">
                                        <f:param name="productId" value="10"/>
                                    </p:link>
                                </div>
                            </div>
                            
                            <div class="p-col-6 p-md-6 p-lg-6" style="margin-top: 1em">
                                <div class="box">
                                    <p:link value="Editar Nota">
                                        <f:param name="productId" value="10"/>
                                    </p:link>                                    
                                </div>
                            </div>
                            
                            <div class="p-col-12" style="margin-top: 1em">
                                <div class="box">
                                    <p:outputLabel styleClass="p-col-12 p-mb-2 p-md-2 p-mb-md-0">
                                        <b>Seleccione el archivo con las calificaciones:</b>
                                    </p:outputLabel>
                                    
                                    <h:form enctype="multipart/form-data" style="width:500px">
                                        <p:fileUpload value="#{fileUploadManagedBean.file}" mode="advanced"
                                                      chooseButtonTitle="Seleccionar" uploadButtonTitle="Subir archivo"
                                                      cancelLabel="Cancelar"
						fileUploadListener="#{fileUploadManagedBean.fileUploadListener}">
                                        </p:fileUpload>
                                    </h:form>
                                    
                                </div>
                            </div>
                            
                        </div>
                    </div>
                                        
                    <div class="p-field p-grid">
                        <div class="p-col-3 p-md-3">
                            <p:commandButton value="Guardar Calificaciones" icon="pi pi-save" styleClass="p-col-3 p-mb-2 p-md-2 p-mb-md-0" update="@this"/>
                        </div>
                    </div>
                    
                </div>
                
            </div>
        </div>


    <p:dialog id="dlgDatos" header="Datos Generales" showEffect="fade" hideEffect="fade" modal="true" widgetVar="dlgDatos" responsive="true" width="900" closable="false" resizable="false" style="position: fixed !important;">

        <p:outputPanel id="pnlDetalleDatos" class="ui-fluid" style="text-align: center;">
            <!--<p:graphicImage style="width: 120px; box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);" value="/DynamicImageServlet?file={candidatoView.candidato.pathImagen}" rendered="{candidatoView.candidato.idCandidato ne null}"/>-->
            <p:graphicImage id="imgUpload" style="width: 120px; box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);" value="#{candidatoView.imagen}" stream="false" cache="false" />


            <h:form enctype="multipart/form-data" prependId="false">

                <p:fileUpload id="flImagen" widgetVar="flImagen" mode="simple" skinSimple="true" auto="true" label="" cancelLabel="" uploadLabel="" style="width: 35px !important;left: -10px;"
                              value="#{candidatoView.file}" listener="#{candidatoView.handleFileUpload}" process="@this" update="pnlDetalleDatos">
                </p:fileUpload>
            </h:form>

            <br/><br/>
            <div class="p-col-12 p-xl-12" >
                <div class="p-field p-grid">
                    <p:outputLabel for="txtNombre" styleClass="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Nombre</p:outputLabel>
                    <div class="p-col-12 p-md-4">
                        <p:inputText id="txtNombre" value="#{candidatoView.candidato.nombres}"/>
                    </div>
                    <p:outputLabel for="txtApellido" styleClass="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Apellido</p:outputLabel>
                    <div class="p-col-12 p-md-4">
                        <p:inputText id="txtApellido" value="#{candidatoView.candidato.apellidos}"/>
                    </div>
                </div>
                <div class="p-field p-grid">
                    <p:outputLabel for="txtDui" styleClass="p-col-12 p-mb-2 p-md-2 p-mb-md-0">DUI</p:outputLabel>
                    <div class="p-col-12 p-md-4">
                        <p:inputMask id="txtDui" mask="99999999-9" value="#{candidatoView.candidato.dui}"/>
                    </div>
                    <p:outputLabel for="txtTelefono" styleClass="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Tel√©fono</p:outputLabel>
                    <div class="p-col-12 p-md-4">
                        <p:inputMask id="txtTelefono" mask="9999-9999" value="#{candidatoView.candidato.telefono}"/>
                    </div>
                </div>
                <div class="p-field p-grid">
                    <p:outputLabel for="cboCargo" styleClass="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Cargo </p:outputLabel>
                    <div class="p-col-12 p-md-10">
                        <p:selectOneMenu id="cboCargo" value="#{candidatoView.idCargo}" >
                            <f:selectItem itemLabel="Seleccione un valor" noSelectionOption="true"/>
                            <f:selectItems value="#{candidatoView.lstCargo}" var="car" itemValue="#{car.idCargo}" itemLabel="#{car.descripcionCargo}"/>
                        </p:selectOneMenu>
                    </div>
                </div>
            </div>
        </p:outputPanel>
        <f:facet name="footer">
            <p:commandButton value="Guardar" icon="pi pi-save" style=" width: 100px" action="#{candidatoView.guardar()}" process="@this,cboCargo" oncomplete="PF('dlgDatos').hide();" update="@this"/>
            <p:commandButton value="Cancelar" icon="pi pi-times" style="width: 100px" action="#{candidatoView.cancelarEdicion()}" oncomplete="PF('dlgDatos').hide();"/>
        </f:facet>

    </p:dialog>
        
    </ui:define>
</ui:composition>
